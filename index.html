<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/217c115d22.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="./images/stock-vector-bg-logo-605090093.jpg" type="image/x-icon">
</head>

<body id="body">

  <div class="color-wheel-btns" id="wheelBtn">
    <span><i class="fa-solid fa-gear text-light "></i></span>
  </div>

  <div class="cookies text-center " id="cookies">
    <div class="cookies-content">
      <span>By Using Our Site , you acknowledge that you have read and understand our Privacy Policy and our Terms of Service</span>
      <div class="btns text-center">
        <button class="btn btn-outline-warning" id="decline">Decline</button>
        <button class="btn btn-outline-light" id="accept">Accept</button>
      </div>
    </div>
  </div>

  <div class="color-wheel" id="wheel">
    <div class="wheels">
      <h6 class="text-white text-center">Gaussion Texture</h6>
      <hr class="text-white">
      <div class="d-flex">
        <img src="./images/1 (1).png" alt="" id="bg1">
        <img src="./images/2 (1).png" alt="" id="bg2">
      </div>
      <div class="d-flex">
        <img src="./images/3 (2).png" alt="" id="bg3">
        <img src="./images/4 (1).png" alt="" id="bg4">
      </div>
      <div class="d-flex">
        <img src="./images/5.png" alt="" id="bg5">
        <img src="./images/6.png" alt="" id="bg6">
      </div>
      <hr class="text-white">
      <h6 class="text-white text-center">Gradient Background</h6>
      <hr class="text-white">
      <div class="d-flex">
        <div class="first" id="bg7"></div>
        <div class="second" id="bg8"></div>
      </div>
      <div class="d-flex">
        <div class="third" id="bg9"></div>
        <div class="fourth" id="bg10"></div>
      </div>
    </div>
  </div>


  <nav class="navbar navbar-expand-sm navbar-dark sticky-top" id="nav">
    <div class="">
      <div class="">
        <ul class="navbar-nav">
          <li class="nav-item">
            <h3>Admin Dashboard</h3>
          </li>
          <div class="inputs d-flex">
            <li class="nav-item">
              <input type="search" name="" id="" placeholder="Search Keywords">
            </li>
            <button class="btn btn-outline-light">Search</button>
          </div>
          <div class="d-flex iconSet">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-user-tie"></i>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <main class="d-flex">

    <div class="sidebar" id="sidebar">
      <div class="siderbar-content">
        <h5>Main Navigation</h5>
        <ul>
          <div class="abs" id="abs"></div>
          <li id="board"><i class="fa-solid fa-house-user"></i>Dashboard</li>
          <li id="profile"><i class="fa-solid fa-user"></i>Profile</li>
          <li id="form"><i class="fa-solid fa-fill"></i>Forms</li>
          <li id="login"><a href="https://mario0070.github.io/Company/signin.html"><i class="fa-solid fa-right-to-bracket"></i>Login</a></li>
          <li id="register"><a href="https://mario0070.github.io/Company/signUp..html"><i class="fa-solid fa-right-to-bracket"></i>Register</a></li>
          <li id="table"><i class="fa-solid fa-hippo"></i>Tables</li>
          <li id="calender"><i class="fa-solid fa-calendar-days"></i>Calender</li>
          <li id="icon"><i class="fa-solid fa-droplet"></i>UI Icons</li>
        </ul>
      </div>
    </div>
    <div class="main-content" id="mainCont"></div>
    
  </main>












  <script src="script.js"></script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    document.getElementById("toastbtn").onclick = function () {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show())
    }
  </script>
</body>

</html>
